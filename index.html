<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 Transitions, Animations, and JavaScript Functions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>CSS3 Transitions, Animations, and JavaScript Functions</h1>

    <!-- Button to trigger animation -->
    <button id="animateButton">Click to Animate</button>

    <!-- An animated element -->
    <div id="animatedBox" class="box"></div>

    <!-- A button to change user preferences -->
    <label for="colorPicker">Choose a color:</label>
    <input type="color" id="colorPicker" value="#ff0000">
    
    <button id="savePreference">Save Preference</button>

    <p id="currentPreference">Current Preference: </p>

    <script src="script.js"></script>
</body>
</html>
